<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>

	<script>
		var year = 30;
		var yourYear = 23;
		// alert("조소현은" + year + "살 입니다.")

		document.write("조소현은 " + year + "살 입니다.")
		console.log("둘 나이는 " + (year+yourYear) + "살 입니다.")
	</script>

	<style>
		.box{width: 300px;height: 300px;background: pink;}
	</style>
</head>
<body>
	<div class="box">
		<script>
			document.write("너는 " + yourYear + "살 입니다.")
		</script>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery</title>
	<style>
		.box{display: block;}
	</style>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		// window.onload = function(){
		// 	document.getElementsByClassName("box")[0].style.display = "none";
		// 	 }//style에 display:block를 했음에도 불구하고 사라지게함. javascript. 위에 넣으려면 이렇게 써야 하고 아래에 넣으려면 저렇게 써야한다.

		$(document).ready(function(){
			 // $(".box").hide(); //display:none;
			 $(".btnshow").hide();

			 $(".btn").click(function(){
			 	$(".box,.btn").hide();
			 	$(".btnshow").show();
			 });
			 $(".btnshow").click(function(){
			 	$(".box,.btn").show();
			 	$(".btnshow").hide();
			 });
		});
	</script>
</head>
<body>
	<div class="btn">누르세요</div>
	<div class="btnshow">나타나기</div>
	<div class="box">안녕하세요</div>

	<script>

	</script>
</body>
</html>

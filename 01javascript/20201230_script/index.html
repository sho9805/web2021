<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
</head>
<body>
	<script>
		 var x = 5; //number
		 var y ="5" //string
		 var result;

		 result = (x>y); //true false
		 document.write(result+"<br>");

		 result = (x==y); //true false
		 document.write(result+"<br>");

		 result = ( x===y); //true false
		 document.write(result +" <br>");


		 var i = 5;
		 var z = 7;
		 var res;

		 // res = (비교문(거짓,참(=true false))? 1항 조건 연산자

		 res = (i>z)? i : z;

		 document.write("i와z중에 큰값은 " + res + "입니다.")

	</script>
</body>
</html>
